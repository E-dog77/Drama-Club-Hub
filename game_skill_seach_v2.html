<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drama Club - Find Games by Skills</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    nav {
      background-color: #333;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 10px;
      padding: 8px 12px;
      background-color: #444;
      border-radius: 4px;
    }
    nav a:hover,
    nav a:focus {
      background-color: #666;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form {
      max-width: 900px;
      margin: 0 auto 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      border: 5px solid #d4af37; /* gold leaf border */
    }
    label {
      display: block;
      margin-bottom: 12px;
      cursor: pointer;
    }
    input[type="checkbox"] {
      margin-right: 12px;
      transform: scale(1.2);
      vertical-align: middle;
    }
    .skill-desc {
      display: inline-block;
      vertical-align: middle;
      max-width: 85%;
      color: #555;
      font-size: 0.95rem;
      line-height: 1.3;
    }
    button {
      margin-top: 15px;
      background: #d4af37;
      border: none;
      padding: 10px 30px;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      color: #222;
      font-weight: bold;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button:hover,
    button:focus {
      background: #b88b27;
      outline: none;
    }
    #results {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border: 5px solid #d4af37;
      border-radius: 8px;
      padding: 20px;
      display: none;
    }
    #results h2 {
      margin-top: 0;
      text-align: center;
      color: #222;
    }
    ul {
      list-style: none;
      padding-left: 0;
      margin-top: 1rem;
    }
    li {
      background: #f0e6b3;
      margin: 8px 0;
      padding: 12px 15px;
      border-radius: 6px;
      font-weight: bold;
      color: #222;
      font-size: 1.05rem;
    }
  </style>
</head>
<body>

<nav aria-label="Main Navigation">
  <a href="index.html" aria-current="page">Home</a>
  <a href="drama-games.html">Drama Games</a>
  <a href="sessions.html">Sessions</a>
  <a href="structure.html">Structure</a>
  <a href="skills.html">Key Skills</a>
  <a href="glossary.html">Glossary</a>
  <a href="improv-tips.html">Improv Tips</a>
  <a href="guidelines.html">Guidelines</a>
</nav>

<h1>Find Drama Games by Key Skills</h1>

<form id="skillsForm" aria-describedby="instructions" aria-label="Select key skills to find matching drama games">
  <p id="instructions">Select one or more skills you want to practice, then click <strong>Find Games</strong>.</p>
  <!-- Skill checkboxes inserted here dynamically -->
</form>

<div id="results" aria-live="polite" aria-atomic="true">
  <h2>Matching Games</h2>
  <ul id="gamesList"></ul>
</div>

<script>
  // Skills with code and full description
  const skills = [
    { code: 'P', label: 'Presence', desc: 'The ability to command attention on stage through energy, focus, and awareness. A strong stage presence draws the audience in, even when a character is silent.' },
    { code: 'VC', label: 'Voice Control', desc: 'Using your voice intentionally—adjusting pitch, volume, tone, and breath—to suit a character, emotion, or dramatic moment.' },
    { code: 'B', label: 'Body Language', desc: 'Communicating emotion, status, and intention through physicality. This includes posture, gestures, and movement.' },
    { code: 'ER', label: 'Emotional Range', desc: 'The ability to authentically express a wide variety of emotions, from subtle to extreme, while staying connected to character.' },
    { code: 'T', label: 'Timing and Rhythm', desc: 'Mastering the pace of your delivery and movement, especially for comedic or dramatic effect. Good timing keeps scenes alive and engaging.' },
    { code: 'LR', label: 'Listening and Reacting', desc: 'Being truly present in a scene by paying attention to scene partners and responding honestly, not just waiting to speak.' },
    { code: 'M', label: 'Memorisation and Recall', desc: 'Learning lines, blocking, or choreography and retrieving them accurately and consistently during performance.' },
    { code: 'MU', label: 'Musicality', desc: 'Understanding rhythm, pitch, and tempo in performance. This applies to songs, stylised movement, or vocal variety in monologues.' },
    { code: 'C', label: 'Coordination', desc: 'The ability to move your body with precision and control, especially in stage combat, choreography, or partner scenes.' },
    { code: 'S', label: 'Stamina', desc: 'Sustaining energy and focus during long rehearsals or performances. Physical and mental endurance is vital for consistent work.' },
    { code: 'SA', label: 'Spatial Awareness', desc: 'Knowing where you and others are on stage. Helps with safe movement, strong blocking, and effective stage pictures.' },
    { code: 'D', label: 'Discipline', desc: 'Staying focused, reliable, and committed throughout rehearsals and performance. Includes punctuality, preparation, and respect.' },
    { code: 'AD', label: 'Adaptability', desc: 'Responding to unexpected changes or mistakes without breaking character. Flexibility in both scripted and improvised work.' },
    { code: 'CL', label: 'Collaboration', desc: 'Working effectively with others to create theatre. This includes sharing ideas, supporting others, and being open to feedback.' },
    { code: 'Z', label: 'Resilience', desc: 'Handling feedback, mistakes, nerves, or failure with maturity. The ability to bounce back and try again.' },
    { code: 'CH', label: 'Characterisation', desc: 'Building and performing a believable character using voice, body, emotion, and imagination.' },
    { code: 'I', label: 'Imagination', desc: 'Using creative thinking to invent characters, worlds, or solutions during improvisation and rehearsal.' },
    { code: 'X', label: 'Expressiveness', desc: 'Making strong, clear choices with your face, voice, and body to show emotion and character.' },
    { code: 'DR', label: 'Dramaturgy', desc: 'Understanding the story, context, themes, and structure of a script or scene. Helps inform performance choices.' },
    { code: 'J', label: 'Projection', desc: 'Using breath and vocal technique to make your voice carry clearly across a space without shouting.' },
    { code: 'A', label: 'Articulation', desc: 'Speaking clearly so every word is understood. Involves precise mouth and tongue movements and vocal control.' },
    { code: 'F', label: 'Confidence', desc: 'Believing in your ability to perform. Confidence helps you take risks, make bold choices, and perform without fear.' },
    { code: 'H', label: 'Substitution (Uta Hagen)', desc: 'A technique where you connect a character’s emotional experience to your own life, e.g., imagining who you would grieve if your character is mourning.' }
  ];

  // Games and their skill codes (from your data)
  const games = [
    { name: 'Change!', codes: ['I', 'T', 'ER', 'LR', 'AD', 'CL', 'F', 'VC', 'IM', 'Z'] },
    { name: 'Freeze Frames', codes: ['IM', 'CL', 'C', 'SA', 'CO', 'I', 'D', 'B', 'X', 'S'] },
    { name: 'Bang!!', codes: ['LR', 'D', 'F', 'VC', 'P', 'S', 'AD'] },
    { name: 'Freeze Tag', codes: ['I', 'C', 'IM', 'T', 'LR', 'SA', 'CH', 'AD', 'F'] },
    { name: 'Puppets', codes: ['CL', 'C', 'CO', 'B', 'SA'] },
    { name: 'Time-warp', codes: ['IM', 'CH', 'T', 'ER', 'AD', 'F', 'I', 'LR', 'VC'] },
    { name: 'One Word Per Person', codes: ['CL', 'T', 'LR', 'VC', 'AD', 'A', 'F'] },
    { name: '321', codes: ['I', 'ER', 'F', 'CH', 'LR', 'VC', 'CL'] },
    { name: 'Death in a Minute', codes: ['I', 'CL', 'CH', 'ER', 'T', 'X', 'VC', 'IM'] },
    { name: 'Yes, And...', codes: ['CL', 'I', 'LR', 'VC', 'F', 'ER', 'AD', 'IM'] },
    { name: 'Press Conference', codes: ['CH', 'IM', 'LR', 'VC', 'A', 'I', 'ER', 'F'] },
    { name: 'Emotional Party Guests', codes: ['X', 'ER', 'CH', 'B', 'VC', 'F', 'CL'] },
    { name: 'What Are You Doing?', codes: ['I', 'T', 'LR', 'AD', 'CO', 'IM', 'F'] },
    { name: 'Pass the Energy Ball', codes: ['IM', 'VC', 'CO', 'X', 'F', 'CL'] },
    { name: 'Machine Game', codes: ['CL', 'CO', 'IM', 'B', 'X', 'S'] },
    { name: 'Three-Word Scenes', codes: ['ER', 'VC', 'A', 'T', 'LR'] },
    { name: 'Mirror', codes: ['C', 'SA', 'B', 'D'] },
    { name: 'Energy Circle', codes: ['VC', 'F', 'LR', 'CO', 'X'] },
    { name: 'Clap Your Hands Game', codes: ['F', 'SA', 'T', 'LR', 'D', 'CL'] },
    { name: 'Open Scripts', codes: ['MR', 'CH', 'ER', 'VC', 'PJ', 'A', 'F', 'X', 'DR'] },
    { name: 'Honey, I Love You', codes: ['F', 'ER', 'VC', 'D', 'LR'] },
    { name: 'Gibberish Translator', codes: ['VC', 'T', 'LR', 'B', 'IM', 'X', 'F', 'AD', 'CL', 'A', 'P', 'PJ'] },
    { name: 'Andy’s Coming', codes: ['F', 'LR', 'SA', 'CO', 'P'] },
    { name: 'Disney Recreations', codes: ['CH', 'VC', 'X', 'IM', 'ER', 'CL', 'B', 'PJ'] },
    { name: 'Word Associations', codes: ['LR', 'A', 'T', 'CL', 'F'] }
  ];

  // Fix some skills in games that aren't defined in skills list (e.g. IM, CO, PJ, MR)
  // We'll map undefined skill codes to some known ones or ignore:
  // IM = I (Imagination)
  // CO = C (Coordination)
  // PJ = J (Projection)
  // MR = M (Memorisation)
  // P (Presence) is defined
  // CL = CL (Collaboration)

  const skillCodeMap = {
    'IM': 'I',
    'CO': 'C',
    'PJ': 'J',
    'MR': 'M',
    'CL': 'CL',
    'P': 'P'
  };

  // Normalize game skill codes
  games.forEach(game => {
    game.codes = game.codes.map(c => skillCodeMap[c] || c);
  });

  // Build the skill checkbox list in the form
  const form = document.getElementById('skillsForm');
  skills.forEach(skill => {
    const label = document.createElement('label');
    label.htmlFor = skill.code;
    label.innerHTML = `
      <input type="checkbox" id="${skill.code}" name="skills" value="${skill.code}" />
      <span><strong>${skill.label}:</strong> ${skill.desc}</span>
    `;
    form.appendChild(label);
  });

  // Add submit button
  const submitBtn = document.createElement('button');
  submitBtn.type = 'submit';
  submitBtn.textContent = 'Find Games';
  form.appendChild(submitBtn);

  // Handle form submission to filter games
  form.addEventListener('submit', e => {
    e.preventDefault();

    const checked = Array.from(form.elements['skills'])
      .filter(cb => cb.checked)
      .map(cb => cb.value);

    const resultsDiv = document.getElementById('results');
    const gamesList = document.getElementById('gamesList');
    gamesList.innerHTML = '';

    if (checked.length === 0) {
      alert('Please select at least one skill to find matching games.');
      resultsDiv.style.display = 'none';
      return;
    }

    // Filter games that have ALL the selected skills
    const matched = games.filter(game =>
      checked.every(skillCode => game.codes.includes(skillCode))
    );

    if (matched.length === 0) {
      gamesList.innerHTML = '<li>No games match all the selected skills.</li>';
    } else {
      matched.forEach(game => {
        const li = document.createElement('li');
        li.textContent = game.name;
        gamesList.appendChild(li);
      });
    }
    resultsDiv.style.display = 'block';
    resultsDiv.focus();
  });
</script>

</body>
</html>
