<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add New Drama Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #222;
    }

    h1 {
      text-align: center;
      color: #d4af37; /* gold leaf */
      margin-bottom: 1rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border: 5px solid #d4af37;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    iframe {
      width: 100%;
      height: 900px;
      border: none;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      iframe {
        height: 1200px;
      }
    }
  </style>
</head>
<body>

  <div class="container" role="main">
    <h1>Add a New Drama Game</h1>
    <p>Please fill out the form below to contribute a new drama game to our collection. We appreciate your input!</p>

    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSe9_BaRcXV9T2v2OH5IipGRbM2zK1UuG-R5k0i7o9hJP9mgAg/viewform?embedded=true" 
      title="Add New Drama Game Form"
      aria-label="Google Form to add a new drama game">
    </iframe>
  </div>

</body>
</html>
